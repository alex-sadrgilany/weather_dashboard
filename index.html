<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Adding Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin&display=swap" rel="stylesheet">
    <!-- Adding Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <!-- Adding Local CSS -->
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Weather Dashboard</title>
</head>
<body>

    <!-- Jumbotron/Hero -->
    <header class="jumbotron">
        <!-- Div that will be filled with Weather Icons for decoration -->
        <div class="row" id="icon-decoration">
        </div>
        <h1 class="display-4 text-center">Weather Dashboard</h1>
        <p class="lead text-center">Whether you're traveling or spending the day outside, </br>
            know the weather before you go!</p>
    </header>

    <main>
        <div class="container">
            <div class="row">
                
                <div class="col-md-3">
                    <!-- Div with Search City Card -->
                    <div class="card" id="search-card">
                        <h2 class="card-header text-uppercase">Search For A City</h2>
                        <!-- Form for entering a city -->
                        <form id="city-form" class="card-body">
                            <input name="city" id="city-input" type="text" autofocus="true" class="form-input"
                            placeholder="Enter A City Name"/>
                            <button type="submit" class="btn">Get Weather!</button>
                        </form>
                    </div>
                    <!-- Div for the localstorage cities with buttons -->
                    <div id="saved-cities">  
                    </div>
                </div>

                <div class="col-md-9">
                    <!-- Div with Main Weather Results for Today -->
                    <div>
                        <h2 id="city-header"></h2>
                        <ul id="weather-snapshot"></ul>
                    </div>
                    <!-- Div with Future weather for the next 5 days forecast -->
                    <div class="card-deck">
                    </div>
                </div>
                
            </div>

        </div>
    </main>
    <!-- Adding jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
    <!-- Adding moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- Adding Local JS -->
    <script src="./assets/js/script.js"></script>
</body>
</html>
